<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>TechCities-Outlook</title>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>

        <style>
            html,
            body {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: Helvetica, Calibri, Roboto, Open Sans, sans-serif, -webkit-backface-visibility hidden;
            }
            * {
                box-sizing: inherit;
            }
        
            h1 {
                text-align: center;
            }
        
            svg {
                margin: auto;
                display: block;
            }
        
            .circle-overlay {
                font-size: 16px;
                border-radius: 50%;
                position: absolute;
                overflow: hidden;
                /*it's buggy with the foreignObject background right now*/
                /*background-color: rgba(255,255,255,0.5);*/
            }
        
            .circle-overlay__inner {
                text-align: center;
                width: 100%;
                height: 100%;
            }
        
            .hidden {
                display: none;
            }
        
            .node-icon--faded {
                opacity: 0.1;
            }
        
            .legend-size circle {
                fill: rgb(31, 119, 180);
            }
        </style>
    </head>

    <body>
        <h1>TechCities Outlook</h1>
        <svg width="100%" height="700" font-family="sans-serif" font-size="10" text-anchor="middle"></svg>

        <div id='chart'></div>
        <script src="./d3.min.js"></script>
        <script src="./d3-legend.min-copy.js"></script>
        <script src="./src/bubbles_2.js" type="text/javascript"></script>
    </body>
    <footer>
        All information used for this project is referenced from CBRE Tech Report (July, 2019).
        <a href="https://www.cbre.us/research-and-reports/Scoring-Tech-Talent-in-North-America-2019" target="_blank">Report can be found here.</a>
        Thanks for visiting!
    </footer>
</html>
